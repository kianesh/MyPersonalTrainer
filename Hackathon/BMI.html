<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/lcd" rel="stylesheet" />
    <link rel="stylesheet" href="styleBMI.css" />
    <script src="scriptBMI.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <p>
        Gender: &nbsp;
        <label for="Male">Male</label>
        <input type="radio" name="gender" id="Male" value="1" />
        <label for="Female">Female</label>
        <input type="radio" name="gender" id="Female" value="2" />
        <span id="gender_error"></span>
      </p>
      <p>
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" min="0" max="200" />
        <span id="age_error"></span>
      </p>
      <p>
        <label for="height">Height in CM: </label>
        <input type="text" id="height" /><br />
        <span id="height_error"></span>
      </p>
      <p>
        <label for="weight">Weight in KG: </label>
        <input type="text" id="weight" /><br />
        <span id="weight_error"></span>
      </p>
      <br />
      <p id="goals">
        Please select a fitness goal (optional): <br />
        <br />
        <label for="maintain">Maintain Weight:&nbsp;</label>
        <input type="radio" name="fitnessGoals" id="maintain" /> <br />
        <label for="lose">Lose Weight:&nbsp;</label>
        <input type="radio" name="fitnessGoals" id="lose" /> <br />
        <label for="gain">Gain Weight:&nbsp;</label>
        <input type="radio" name="fitnessGoals" id="gain" />
      </p>
      <br>
      <p id="activity" style="display: none;">
        Please select an activity level: <br />
        <br />
        <label for="sedentary">Sedentary:&nbsp;</label>
        <input type="radio" name="activityLevel" id="sedentary" /> <br />
        <label for="light">Lightly active (light exercise/sports 1-3 days/week):&nbsp;</label>
        <input type="radio" name="activityLevel" id="light" /> <br />
        <label for="moderate">Moderately active (moderate exercise/sports 3-5 days/week):&nbsp;</label>
        <input type="radio" name="activityLevel" id="moderate" /><br />
        <label for="very">Very active (hard exercise/sports 6-7 days a week):&nbsp;</label>
        <input type="radio" name="activityLevel" id="very" /><br />
        <label for="extreme">Extremely active (very hard exercise/sports & a physical job):&nbsp;</label>
        <input type="radio" name="activityLevel" id="extreme" />
      </p>
        <!-- <p id="bodyTypeMen" style="display: none">
        <label>Enter your ideal body type:</label>
        <select name="body type">
          <option value="Strongman">Strongman (20-25% BF)</option>
          <option value="AverageM">Average (15-20% BF)</option>
          <option value="leanM">Lean (10-12% BF)</option>
          <option value="shreddedM">Shredded (5-7% BF)</option>
        </select>
      </p>
      <p id="bodyTypeWomen" style="display: none">
        <label>Enter your ideal body type:</label>
        <select name="body type">
          <option value="AverageW">Average (20-22% BF)</option>
          <option value="leanW">Lean (12-15% BF)</option>
          <option value="shreddedW">Shredded (10-12% BF)</option>
        </select>
      </p> -->
        <button id="btn">Calculate</button>
      </p> <br>
      <p id="output"></p>
      <p id="outputBF"></p>
      <p id="outputGoals"></p>
    </div>
  </body>
</html>
